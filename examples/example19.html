<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WakaPAC Reactive Tabulator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <style>
        .pac-tabulator{
            background:#fff;
            border-radius:4px;
            box-shadow:0 2px 8px rgba(0,0,0,.1);
        }
        .pac-tab-bar{
            display:flex;
            background:#000;
            border-radius: 4px 4px 0 0;
        }
        .pac-tab-button{
            cursor:pointer;
            border:0;
            padding:12px 20px;
            background:#000;
            color:#fff;
            font:15px inherit;
            transition: background-color 0.2s;
        }
        .pac-tab-button:not(.pac-active-tab):hover{
            background:#333;
        }
        .pac-active-tab{
            background:#f44336;
            color:#fff;
        }
        .pac-tab-content{
            min-height:200px;
            padding:20px;
            background:#fff;
            color:#000;
        }
        .pac-status-bar{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:12px 20px;
            background:#000;
            color:#fff;
            border-top:1px solid #333;
            border-radius: 0 0 4px 4px;
        }

        /* Fix for the task list */
        .task-list {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background-color: #f5f5f5;
        }

        .task-text {
            flex: 1;
            margin-right: 10px;
        }

        .task-text.important {
            color: #f44336;
            font-weight: bold;
        }

        .star-button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .star-button:hover {
            background-color: #e0e0e0;
        }

        .form-section {
            margin-top: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-section .feedback {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="w3-container w3-margin">
    <h2>WakaPAC Reactive Tabulator</h2>

    <div id="tabulator-demo" class="pac-tabulator">
        <div class="pac-tab-bar">
            <div data-pac-bind="foreach: tabs" data-pac-item="tab" data-pac-index="tabIndex" style="display:contents">
                <button class="pac-tab-button" data-pac-bind="click: selectTab, class: { 'pac-active-tab': tabIndex === activeTabIndex }">
                    {{tab.label}}
                </button>
            </div>
        </div>

        <div class="pac-tab-content">
            <h3>{{activeTab.title}}</h3>
            <p>{{activeTab.content}}</p>

            <div data-pac-bind="if: activeTab.type === 'form'">
                <div class="form-section">
                    <label>Sample Input:</label>
                    <input type="text" placeholder="Type something..."
                           data-pac-bind="value: activeTab.sampleInput">
                    <div class="feedback">You typed: <strong>{{activeTab.sampleInput}}</strong></div>
                </div>
            </div>

            <div data-pac-bind="if: activeTab.type === 'list'">
                <ul class="task-list">
                    <li data-pac-bind="foreach: activeTab.items" data-pac-item="item" class="task-item">
                        <span class="task-text" data-pac-bind="class: { 'important': item.important }">{{item.text}}</span>
                        <button class="star-button" data-pac-bind="click: toggleImportant">
                            <span data-pac-bind="visible: item.important">★</span>
                            <span data-pac-bind="visible: !item.important">☆</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="pac-status-bar">
            <span>Active: <strong>{{activeTab.label}}</strong> ({{activeTabIndex + 1}}/{{tabs.length}})</span>
            <button class="w3-button w3-small w3-green" data-pac-bind="click: addTab">Add Tab</button>
        </div>
    </div>
</div>

<script src="../wakapac.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function initTabulator() {
        wakaPAC('#tabulator-demo', {
            activeTabIndex: 0,
            tabs: [
                { label: 'Home',    title: 'Welcome Home',  content: 'This is the home tab with reactive content updates.', type: 'content' },
                { label: 'Profile', title: 'User Profile',  content: 'Manage your profile settings:',                     type: 'form',  sampleInput: 'Type here...' },
                { label: 'Tasks',   title: 'Task Management', content: 'Interactive task list:',                          type: 'list',
                    items: [
                        { text: 'Review WakaPAC integration', important: true },
                        { text: 'Update documentation', important: false },
                        { text: 'Test tabulator component', important: true }
                    ]
                }
            ],

            computed: {
                activeTab() { return this.tabs[this.activeTabIndex] || this.tabs[0]; }
            },

            selectTab(tab, tabIndex) {
                console.log('selectTab:', { tabIndex });
                this.activeTabIndex = tabIndex;
            },

            addTab() {
                const next = this.tabs.length + 1;
                this.tabs.push({ label: `Tab ${next}`, title: `Dynamic Tab ${next}`, content: 'This tab was added dynamically.', type: 'content' });
                this.activeTabIndex = this.tabs.length - 1;
            },

            toggleImportant(item) {
                item.important = !item.important;
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakaPAC Mouse Paint Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        #app {
            border: 3px solid #333;
            background: #fff;
            width: 800px;
        }

        .canvas-area {
            background: #f5f5f5;
            position: relative;
            height: 600px;
            cursor: crosshair;
            user-select: none;
        }

        .brush {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .controls {
            padding: 15px;
            background: #f0f0f0;
            border-bottom: 2px solid #333;
        }

        .controls label {
            margin-right: 20px;
            font-weight: bold;
        }

        .controls input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            cursor: pointer;
        }

        .controls input[type="range"] {
            width: 150px;
            vertical-align: middle;
        }

        .controls button {
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .controls button:hover {
            background: #45a049;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>WakaPAC Mouse Paint Demo</h1>
<p>Click and drag to paint. Use controls to change brush color and size.</p>

<div id="app">
    <div class="controls">
        <label>
            Color: <input type="color" data-pac-bind="value: brushColor">
        </label>

        <label>
            Size: <input type="range" min="5" max="50" data-pac-bind="value: brushSize">
            <span>{{brushSize}}px</span>
        </label>

        <button data-pac-bind="click: clearCanvas">Clear Canvas</button>

        <div class="info">
            Mouse: {{mouseX}}, {{mouseY}} |
            Painting: {{isPainting ? 'Yes' : 'No'}} |
            Brush Strokes: {{brushStrokes}}
        </div>
    </div>

    <div class="canvas-area"></div>
</div>

<script src="../wakapac.js"></script>
<script>
    wakaPAC('#app', {
        // State
        mouseX: 0,
        mouseY: 0,
        isPainting: false,
        brushColor: '#4CAF50',
        brushSize: 15,
        brushStrokes: 0,
        _lastX: 0,
        _lastY: 0,

        msgProc(event) {
            const { message, wParam, lParam } = event.detail;

            // Get container-relative coordinates
            const pos = this.MAKEPOINTS(lParam);

            // Adjust for controls area height (only paint in canvas area)
            const canvasArea = document.querySelector('.canvas-area');
            const canvasRect = canvasArea.getBoundingClientRect();
            const containerRect = document.getElementById('app').getBoundingClientRect();
            const offsetY = canvasRect.top - containerRect.top;

            // Check if mouse is in canvas area
            if (pos.y < offsetY) {
                return true; // Ignore events in controls area
            }

            // Adjust coordinates to be relative to canvas area
            const canvasX = pos.x;
            const canvasY = pos.y - offsetY;

            switch (message) {
                case MSG_TYPES.MSG_LBUTTONDOWN:
                    // Start painting
                    this.isPainting = true;
                    this._lastX = canvasX;
                    this._lastY = canvasY;
                    this.mouseX = Math.round(canvasX);
                    this.mouseY = Math.round(canvasY);

                    // Draw initial dot
                    this.drawBrush(canvasX, canvasY);
                    this.brushStrokes++;

                    return false; // Handled

                case MSG_TYPES.MSG_LBUTTONUP:
                    // Stop painting
                    this.isPainting = false;
                    return false; // Handled

                case MSG_TYPES.MSG_MOUSEMOVE:
                    // Update mouse position display
                    this.mouseX = Math.round(canvasX);
                    this.mouseY = Math.round(canvasY);

                    // Paint if left button is held
                    if (wParam & MK_LBUTTON) {
                        // Fill gap between last position and current position with brush strokes
                        this.fillGap(this._lastX, this._lastY, canvasX, canvasY);
                        this._lastX = canvasX;
                        this._lastY = canvasY;
                    }

                    return true; // Allow other handlers
            }

            return true;
        },

        drawBrush(x, y) {
            const brush = document.createElement('div');
            brush.className = 'brush';
            brush.style.left = (x - this.brushSize / 2) + 'px';
            brush.style.top = (y - this.brushSize / 2) + 'px';
            brush.style.width = this.brushSize + 'px';
            brush.style.height = this.brushSize + 'px';
            brush.style.background = this.brushColor;

            document.querySelector('.canvas-area').appendChild(brush);
        },

        fillGap(x1, y1, x2, y2) {
            // Fill the gap between two points with overlapping brush dots
            // This creates a smooth continuous stroke even when mouse moves fast
            const dist = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const steps = Math.max(1, Math.ceil(dist)); // One step per pixel for smooth strokes

            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const x = x1 + (x2 - x1) * t;
                const y = y1 + (y2 - y1) * t;
                this.drawBrush(x, y);
            }
        },

        clearCanvas() {
            const canvasArea = document.querySelector('.canvas-area');
            const brushes = canvasArea.querySelectorAll('.brush');
            brushes.forEach(brush => brush.remove());
            this.brushStrokes = 0;
        }
    });
</script>
</body>
</html>
